name: Build Sniper APK
on:
  push:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install Dependencies
        run: npm install
      - name: Build APK
        run: npm run build # O el comando que uses para generar el APK
      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: Sniper-Bot-Diego
          path: build/outputs/apk/debug/*.apk # Verifica esta ruta seg√∫n tu proyecto
